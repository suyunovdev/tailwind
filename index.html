<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <nav class="w-full bg-white shadow fixed top-0 left-0 z-50">
      <div
        class="max-w-7xl mx-auto flex items-center justify-between px-4 py-3"
      >
        <!-- Logo -->
        <h1 class="text-2xl font-bold text-blue-600">MyLogo</h1>

        <!-- Hamburger (mobile) -->
        <button id="sidebar-btn" class="md:hidden text-3xl">☰</button>

        <!-- Desktop menu -->
        <ul class="hidden md:flex items-center gap-8 text-lg">
          <li><a href="#" class="hover:text-blue-600">Home</a></li>
          <li><a href="#" class="hover:text-blue-600">About</a></li>
          <li><a href="#" class="hover:text-blue-600">Services</a></li>
          <li><a href="#" class="hover:text-blue-600">Contact</a></li>
        </ul>
      </div>

      <!-- SIDEBAR (mobile) -->
      <div
        id="sidebar"
        class="fixed top-0 left-0 h-full w-64 bg-white shadow-lg transform -translate-x-full transition-transform duration-300 p-6 md:hidden"
      >
        <button id="close-sidebar" class="text-2xl mb-6">✖</button>

        <ul class="space-y-6 text-xl">
          <li><a href="#" class="hover:text-blue-600">Home</a></li>
          <li><a href="#" class="hover:text-blue-600">About</a></li>
          <li><a href="#" class="hover:text-blue-600">Services</a></li>
          <li><a href="#" class="hover:text-blue-600">Contact</a></li>
        </ul>
      </div>
    </nav>

    <script>
      const sidebarBtn = document.getElementById("sidebar-btn");
      const closeSidebar = document.getElementById("close-sidebar");
      const sidebar = document.getElementById("sidebar");

      sidebarBtn.addEventListener("click", () => {
        sidebar.classList.remove("-translate-x-full");
      });

      closeSidebar.addEventListener("click", () => {
        sidebar.classList.add("-translate-x-full");
      });
    </script>
  </body>
</html>
